<div class="login">
    <div class="animated fadeInRightBig">
    <div class="space"></div>
    <div class="signin">
        <h2>Register</h2>
        <form name="form" ng-submit="vm.login()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <input type="text" placeholder="Username" name="username" id="username" class="form-control" ng-model="username" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>

            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <input type="password" placeholder="Password" name="password" id="password" ng-blur="Check1()" class="form-control" ng-model="password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                <p class="ThongBao">{{THONGBAO1}}</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <input type="password" placeholder="Confirm password" name="password" ng-blur="Check2()" id="password2" class="form-control" ng-model="password2" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                <p class="ThongBao">{{THONGBAO2}}</p>
            </div>
            <div class="form-actions">
                <button class="btn btn-success btn-block" ng-click="SignUp();CheckConfirmPassword(password,password2)">Sign Up</button>
